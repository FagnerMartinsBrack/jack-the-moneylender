<script src="qunit.js"></script>
<link rel="stylesheet" href="qunit.css">
<div id="qunit"></div>
<script>
  function strictEqual({ expected, actual }, assert) {
    assert.strictEqual(actual, expected);
  }

  const interestToPayForDollars = () => {
    return 0;
  };

  QUnit.test('$1 Loan Amount', (assert) => {
    strictEqual({ expected: 0, actual: interestToPayForDollars(1) }, assert);
  });

  QUnit.test('$2 Loan Amount', (assert) => {
    strictEqual({ expected: 0, actual: interestToPayForDollars(2) }, assert);
  });

  QUnit.test('$3 Loan Amount', (assert) => {
    strictEqual({ expected: 0, actual: interestToPayForDollars(3) }, assert);
  });
</script>
