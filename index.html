<script src="qunit.js"></script>
<link rel="stylesheet" href="qunit.css">
<div id="qunit"></div>
<script>
  function strictEqual({ expected, actual }, assert) {
    assert.strictEqual(actual, expected);
  }

  const interestToPayForDollars = (loanAmount) => {
    if (loanAmount === 2001) {
      return 0.09 * (loanAmount - 2000);
    }
    if (loanAmount === 2002) {
      return 0.09 * (loanAmount - 2000);
    }
    if (loanAmount === 2003) {
      return 0.09 * (loanAmount - 2000);
    }
    return 0;
  };

  QUnit.test('$1 Loan Amount', (assert) => {
    strictEqual({ expected: 0, actual: interestToPayForDollars(1) }, assert);
  });

  QUnit.test('$2 Loan Amount', (assert) => {
    strictEqual({ expected: 0, actual: interestToPayForDollars(2) }, assert);
  });

  QUnit.test('$3 Loan Amount', (assert) => {
    strictEqual({ expected: 0, actual: interestToPayForDollars(3) }, assert);
  });

  QUnit.test('$2000 Loan Amount', (assert) => {
    strictEqual({ expected: 0, actual: interestToPayForDollars(2000) }, assert);
  });

  QUnit.test('$2001 Loan Amount', (assert) => {
    strictEqual({ expected: 0.09, actual: interestToPayForDollars(2001) }, assert);
  });

  QUnit.test('$2002 Loan Amount', (assert) => {
    strictEqual({ expected: 0.18, actual: interestToPayForDollars(2002) }, assert);
  });

  QUnit.test('$2003 Loan Amount', (assert) => {
    strictEqual({ expected: 0.27, actual: interestToPayForDollars(2003) }, assert);
  });
</script>
